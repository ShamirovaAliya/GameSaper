name: gh-pages

on:
  push:
    branches: 
      - shamirova/win-indication-fix

jobs:
  gh-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
    # uses GitHub's checkout action to checkout code form the master branch
    - uses: actions/checkout@v2
    
    # sets up Setup .NET
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
        include-prerelease: true
      
      # publishes Blazor project to the release-folder
    - name: Publish
      run: dotnet publish ./GameSaper.Web/GameSaper.Web.csproj -c Release --output release --nologo
      
    - name: GitHub Pages action
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
       branch: gh-pages
       folder: release/wwwroot

      # changes the base-tag in index.html from
    - name: Change base-tag in index.html from / to GameSaper.Web
      run: sed -i 's/<base href="\/" \/>/<base href="\/GameSaper.Web" \/>/g' /release/wwwroot/index.html
      
      # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
